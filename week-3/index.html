<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //debouncing and throttling 
        let timeout;
        function debouncing() {
            clearTimeout(timeout);
            timeout = setTimeout(function () {
                main()
            }, 1000);
        }

        async function main() {
            const a = document.getElementById("num1").value;
            const b = document.getElementById("num2").value;
            const c = document.getElementById("num3").value;

            let response = await fetch(`https://sum-server.100xdevs.com/interest?principal=${a}&rate=${b}&time=${c}`)
            response = await response.json()
            console.log(response);

            document.getElementById("Total").innerHTML = ("Total: " + response.total)
            document.getElementById("Interest").innerHTML = ("Interest: " + response.interest)



        }

    </script>

    <input oninput="debouncing()" id="num1" type="text" placeholder="Principal"></input><br><br>
    <input oninput="debouncing()" id="num2" type="text" placeholder="Rate"></input><br><br>
    <input oninput="debouncing()" id="num3" type="text" placeholder="Time"></input>
    <br><br>


    <br><br>
    <div id="Interest"></div>
    <div id="Total"></div>


</body>

</html>
